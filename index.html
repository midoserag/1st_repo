<html>

    <head>

        

        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/all.min.css">

        <script src="JS/jquery-3.6.0.min.js"></script>
        <script src="JS/popper.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        

    </head>

    <body>

        <div class="container py-5">

            <div class="form-group  py-2">

                <label for="productNameInput">ProductName :</label>
                <input class="form-control" type="text" id="productNameInput">
                
            </div>

            <div class="form-group  py-2">

                <label for="productPriceInput">ProductPrice :</label>
                <input class="form-control" type="number" id="productPriceInput">
                
            </div>

            <div class="form-group  py-2">

                <label for="productCategoryInput">ProductCategory :</label>
                <input class="form-control" type="text" id="productCategoryInput">
                
            </div>

            <div class="form-group  py-2">

                <label for="productDescInput">ProductDescription :</label>
                <textarea class="form-control" type="text" id="productDescInput"></textarea>
                
            </div>

            <button id ="mainBtn" onclick="addProduct();" class="btn btn-outline-info">Add Product</button>

        </div>

        <div class="container">

            <input onkeyup="searchProduct(this.value)" placeholder="Search Product" class="form-control w-75 m-auto" type="text">

            <table class="table mt-4">

                <thead>
                    <th>index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>ProductCategory</th>
                    <th>ProductDesc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>

                <tbody id="tableBody">
                    
                </tbody>

            </table>

        </div>
        

        


        

        <script src="JS/script.js"></script> 
    </body>

</html>
